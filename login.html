
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
        >
        <script src="index.js"></script>
        <title>Log into your account</title>
    </head>
    <body>
        <main>
            <header>SonnySwap</header>
            <h1 id="login"><em>Welcome back!</em></h1>
            <form id="login-form">
                <section class="login-page">
                    <p id="email">Email Address</p>
                    <input type="text" id="email-text" name="" placeholder="Enter email address...">
                    <p id="pass">Password</p>
                    <input type="password" name="" id="pass-text" placeholder="Enter password...">
                    <section class="button-container">
                        <button type="submit">Log in</button>
                    </section>
                    <p><em>Not registered?</em><em> <a href="create-account.html">Create an account!</em></a></p>
                </section>
            </form>
        </main>
    </body>
</html>
