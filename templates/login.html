
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{url_for('static', filename='css/account.css')}}">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
        <title> Log in to your account! </title>
    </head>
    <body>
        <main>
            <header>SonnySwap</header>
            <h1 id="login"><em>Welcome back!</em></h1>
            <form id="login-form" action="{{ url_for('login') }}" method='POST'>
                <section class="login-page">
                    <p id="email">Email Address</p>
                    <input type="text" id="email-text" name="email-text" placeholder="Enter email address...">
                    <p id="pass">Password</p>
                    <input type="password" name="pass-text" id="pass-text" placeholder="Enter password...">
                    <section class="button-container">
                        <button type="submit">Log in</button>
                    </section>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <h4>{{msg}}</h4>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <p><em>Not registered?</em><em> <a href="{{url_for('create')}}">Create an account!</em></a></p>
                </section>
            </form>
        </main>
    </body>
</html>
